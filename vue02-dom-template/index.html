<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<p v-once>{{title}}</p>
			<p>{{hello()}} <a v-bind:href="link">Link</a></p>
			<p v-html="blogLink"></p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					title: 'Merhaba, dünya ',
					message: 'Kullanıcı hoşgeldiniz!...',
					link: 'http://www.google.com',
					blogLink: "<a href='http://vuejs.org'>Link</a>"
				},
				methods: {
					hello: function() {
						this.title = 'Merhaba!!!';
						return this.title
					}
				}
			});
		</script>

	</body>
</html>
