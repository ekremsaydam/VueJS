<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeLink">Linki değiştirmek için tıklayınız.</button>
        <a :href="link">Link</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'http://www.vuejs.org'
            },
            methods: {
                changeLink: function() {
                    this.link = 'http://www.google.com'
                }
            },
        });
    </script>
</body>
</html>
