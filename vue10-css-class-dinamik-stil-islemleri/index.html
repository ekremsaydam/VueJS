<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin-right: 5px;
            }

            .yellow {
                background-color: #fbb088;
            }

            .blue {
                background-color: blue;
            }

            .green {
                background-color: green;
            }
        </style>

    </head>
    <body>
        <div id="app">
            <div :class="divClass" class="box" @click="attachedClass = !attachedClass"></div>
            <div class="box" :class="{yellow:attachedClass}"></div>
            <div class="box" :class="[ color, {yellow : attachedClass} ]"></div>
            <hr>
            <input type="text" v-model="color">
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    attachedClass: false,
                    color: "green"
                },
                computed: {
                    divClass: function() {
                        return {
                            yellow: this.attachedClass,
                            blue: !this.attachedClass
                        }
                    }
                },
            });
        </script>

    </body>
</html>
