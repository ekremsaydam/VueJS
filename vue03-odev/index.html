<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="exercise">
            <!-- 1) Interpolation yani {{}} Syntax'ını kullanarak <p> elementinin içeriğini Name ve Age verileriyle doldurun. -->
            <p>VueJS Muazzam bir Framework - {{name}} ({{age}})</p>
            <!-- 2) Yaşınızı 5 ile çarpıp <p> içerisine yazdırınız -->
            <p>{{age * 5}}</p>
            <!-- 3) Fonksiyon çağırarak 0 ile 1 arasında bir sayı üretip <p> içerisine yazdırınız. (Math.random()) -->
            <p>{{ randomNumber() }}</p>
            <!-- 4) Google üzerinde bulacağınız herhangi bir fotoğrafı <img> elementinde gösterme işlemini yapınız. -->
            <img v-bind:src="img" alt="vuejs" width="600px">
            <!-- 5) Name değişkeninin değerinin <input> içine  yazdığınız değer ile anlık olarak değiştirilmesini sağlayınız.("value" attribute kullanarak) -->
            <div>
                <input type="text" v-on:input='changeName'>
            </div>
        </div>

        <script>
            new Vue({
                el: '#exercise',
                data: {
                    name: 'Zeki',
                    // buraya age property deerini ekleyebilirsin...
                    age: 24,
                    img: 'https://012.vuejs.org/images/mvvm.png'
                },
                methods: {
                    randomNumber: function() {
                        return Math.random();
                    },
                    changeName: function(event) {
                        this.name = event.target.value;
                    }
                }
            });
        </script>

    </body>
</html>
