<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>VueJS Component</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="app">
            <my-comp></my-comp>
        </div>
        <hr>
        <div id="app2">
            <my-comp></my-comp>
        </div>
        <script>
            var data = {
                status: 'Pasif'
            }

            var cmp = {
                data: function() {
                    return {
                        status: 'Pasif'
                    }
                },
                template: '<p>Sunucu Durumu : {{ status }} (<button @click="changeStatus">Değiştir</button>)</p>',
                methods: {
                    changeStatus: function() {
                        this.status = 'Aktif';
                    }
                }
            }

            new Vue({
                el: '#app',
                components: {
                    "my-comp": cmp
                }
            });

            new Vue({
                el: '#app2'
            });
        </script>

    </body>
</html>
